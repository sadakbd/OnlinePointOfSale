<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title> 
    </h:head>
    <h:body>


        <h:form>
            <p:inputText value="#{employeeMB.emp.name}"/><br/><br/>
            <p:calendar id="button" value="#{employeeMB.emp.dob}" showOn="button" /><br/><br/>
            <p:inputText value="#{employeeMB.emp.email}"/><br/><br/>
            <p:selectOneMenu  value="#{employeeMB.employeeType}" ><br/><br/>
                <f:selectItem itemLabel="Admin" itemValue="Admin" />
                <f:selectItem itemLabel="Manger" itemValue="Manager" />
                <f:selectItem itemLabel="Cashier" itemValue="Cashier" />
            </p:selectOneMenu><br/><br/>
            <p:commandButton value="Create" actionListener="#{employeeMB.addEmployee}"/>
        </h:form>



    </h:body>
</html>
