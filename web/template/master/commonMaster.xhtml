<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap.css" library="css" />
        <h:outputStylesheet name="font-awesome.css" library="css" />
        <h:outputStylesheet name="style.css" library="css" />
        <h:outputStylesheet name="style-responsive.css" library="css" />
    </h:head>
    <h:body>
        <section id="container" >



            <ui:insert name="header" >
                <ui:include src="/template/master/header.xhtml" />
            </ui:insert>

            <ui:insert name="sidebar" >
                <ui:include src="/template/master/sidebar.xhtml" />
            </ui:insert>

            <section id="main-content">
                <section class="wrapper">
                    <ui:insert name="content" >
                        <ui:include src="/template/master/content.xhtml" />
                    </ui:insert>
                </section>
            </section>


            <ui:insert name="footer" >
                <ui:include src="/template/master/footer.xhtml" />
            </ui:insert>

        </section>
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="common-scripts.js" />
        <script>
            var $j = jQuery.noConflict();
// Use jQuery via $j(...)
            $j(document).ready(function () {
            });
        </script>

    </h:body>
</html>
